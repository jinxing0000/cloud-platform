spring:
  application:
    name: system-server
  cloud:
    config:
      profile: dev
      label: master
      discovery:
        enabled: true
        serviceId: CONFIG-SERVER
    bus:
      enabled: true
      trace:
        enabled: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
management:
  endpoints:
    web:
     exposure:
       include: bus-refresh
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/