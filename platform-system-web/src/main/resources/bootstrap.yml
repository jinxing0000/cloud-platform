eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: system-web-server
  profiles:
    active: dev
  cloud:
    config:
      profile: dev
      label: master
      discovery:
        enabled: true
        serviceId: CONFIG-SERVER
    bus:
      enabled: true
      trace:
        enabled: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  zipkin:
    base-url: http://localhost:9411
  sleuth:
      sampler:
        probability: 1.0
feign:
   hystrix:
       enabled: true
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000